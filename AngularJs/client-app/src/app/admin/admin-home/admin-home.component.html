<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of dashboardItems">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Admin - {{item}}</h4>
                        <p class="card-category">{{item}} 0 pending, 1 processed</p>
                    </div>
                    <div class="card-body">
                            {{item}} description
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
