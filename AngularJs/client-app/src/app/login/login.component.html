<head>
  <style>
     ::ng-deep .mat-form-field-wrapper {
      width: 400px !important;
    }
  </style>
</head>
<h2>Login</h2>
<div [hidden]="!error" class="alert alert-danger">
  <strong>Error!</strong> Invalid username and password.
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="User Name" name="userName" formControlName="userName">
      <mat-error *ngIf="submitted && f.userName.errors && f.userName.errors.required">Username is required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" name="password" formControlName="password">
      <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <button mat-raised-button [disabled]="loading" class="btn btn-primary">Login</button>
