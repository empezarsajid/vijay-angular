  <style>
    .example-full-width {
      width:100%;

</head>
<div class="wrapper">
  <!-- <div class="main-panel"> -->
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <div class="card">
          <h2 style="text-align: center;">Login</h2>
          <div class="content">
            <div [hidden]="!error.isError" class="alert alert-danger">
              <strong>Error!</strong> {{error.message}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="User Name" name="userName" formControlName="userName">
                  <mat-error *ngIf="submitted && f.userName.errors && f.userName.errors.required">Username is required</mat-error>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" placeholder="Password" name="password" formControlName="password">
                  <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-error>
                </mat-form-field>
              </div>

              <div class="form-group" style="text-align: center;">
                <button mat-raised-button [disabled]="loading" color="primary" style="width: 200px;">Login</button>
